<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./develop/css/style.css">
    <title>Weather Panel</title>
</head>

<body>
    <header>
        <div class="twelve columns weather-heading">
            <h1 style="margin: 0;">Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <div class="md-twelve lg-three columns" style="margin-top: 1rem;">
            <h2>Search for a City:</h2>
            <form id="search-form" class="form-body" style="border-bottom: 1px solid grey;">
                <label for="search-city" class="form-label"></label>
                <input type="text" name="search-city" id="search-city" class="u-full-width" />
                <button type="submit" id="submit-city"
                    class="button-success u-center-block u-full-width">Search</button>
            </form>
        </div>
        <div class="card-container md-twelve lg-nine columns">
                <div class="row">
                    <div class="twelve columns card" style="border: 1px grey solid;">
                        <h3 id="city"></h3>
                        <h6>Temp: <span id="temp"></span></h6>
                        <h6>Wind: <span id="wind"></span></h6>
                        <h6>Humidity: <span id="humidity"></span></h6>
                        <h6>UV Index: <span id="uv"></span></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <h3>5-DAY FORECAST:</h3>
                        <div id="forecast-cards" class="row">

                        </div>
                    </div>
                </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./develop/js/script.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

</html>
